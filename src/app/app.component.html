<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let route of routes" (click)="redirect(route.link)">
        <md-icon md-list-icon>{{route.icon}}</md-icon>
        <span md-line>{{route.name}}</span>
        <span md-line class="secondary">{{route.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span class="title">GateUI</span>
    <span class="fill-remaining"></span>
    <md-icon class="toolbar-icon">notifications</md-icon>
    <md-icon class="toolbar-icon">build</md-icon>
  </md-toolbar>
