<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let route of routes">
        <md-icon md-list-icon>{{route.icon}}</md-icon>
        <span md-line>{{route.name}}</span>
        <span md-line class="secondary">{{route.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Portal
  </md-toolbar>
  
  <!-- content -->
  <router-outlet></router-outlet>
  
</md-sidenav-layout>
